<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HTL Wels Rush</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link rel="stylesheet" media="all" href="HTLWelsRush.css">
    <style>

    </style>
</head>
<body onresize="resize()">

<div id="introContainer">
    <div id="introBackground"></div>
    <img src="assets/htl-logo-vec.svg" id="introLogoWhite">
    <img src="assets/htl-logo-raw.png" id="introLogo">
</div>

<!-- HTL Wels website background -->
<div id="bg-img"></div>

<div id="mainField">
    <!-- menue on top -->
    <div id="actionBar">
        <div class="barElement" id="barElement-l" onclick="changeScreen(1)">
        </div><div class="barElement" id="barElement-m" onclick="changeScreen(2)">
            <p id="points">0</p>
            <div id="playButtonContainer">
                <div id="playButton">LOS!</div>
            </div>
        </div><div class="barElement" id="barElement-r" onclick="changeScreen(3)"></div>
    </div>

    <!-- field below menue -->
    <div class="actionField">
        <!-- gs = gamescreen (where playing the game) -->
        <div id="gsScreen">
            <div id="startButton" onclick="startGame()">LOS!</div>
            <div id="bullet" onclick="window.location='https://www.htl-wels.at'"></div>
            <div id="discHitBox"></div>
            <div id="disc"></div> <!-- connected with a JS touchstart and mousedown listener -->
            <div id="disclogo"></div>

            <canvas id="lifesaverProgress" onclick="useLifesaver()"></canvas>
            <div id="lifesaverCountdown"></div>
        </div>

        <!-- hs = highscore-screen -->
        <div id="hsScreen">
            <img src="" id="firework">
            <div id="podium">
                <div id="rank1"><p id="rank1Name" class="rankName"></p></div>
                <div id="rank2"><p id="rank2Name" class="rankName"></p></div>
                <div id="rank3"><p id="rank3Name" class="rankName"></p></div>
            </div>
            <div id="hsTableHeaderContainer">
                <table id="hsTableHeader">
                    <tr align="center">
                        <th id="hsHeader-points">Punkte</th>
                        <th id="hsHeader-name">Name</th>
                        <th id="hsHeader-date">Datum</th>
                    </tr>
                </table>
            </div>
            <div id="hsTableContainer">
                <table id="hsTable"></table>
            </div>
        </div>

        <!-- is = infoscreen (credits, configs in later versions) -->
        <div id="isScreen">
            <div id="configContainer">

                <br>

                <table id="playernameTable">
                    <caption id="playernameLabel">Spielername</caption>
                    <tr>
                        <td align="center" valign="middle">
                            <input type="text" id="playername" placeholder="Spielername" onchange="updatePlayername()" maxlength="16">
                        </td>
                    </tr>
                </table>

                <br>

                <table id="statsTable">
                    <caption id="statsTitle">Statistiken</caption>
                    <tr>
                        <td align="left" id="playedGamesTotalTitle">Spiele gesamt:</td>
                        <td align="right" id="playedGamesTotal">0</td>
                    </tr>
                    <tr>
                        <td align="left" id="pointsTotalTitle">Punkte gesamt:</td>
                        <td align="right" id="pointsTotal">0</td>
                    </tr>
                    <tr>
                        <td align="left" id="pointsAverageTitle">Punkte ø:</td>
                        <td align="right" id="pointsAverage">0</td>
                    </tr>
                    <tr>
                        <td align="left" id="nextLifesaverInTitle">Lifesaver in:</td>
                        <td align="right" id="nextLifesaverIn">200</td>
                    </tr>
                </table>

                <br>

                <table id="designTable">
                    <caption id="designTitle">Design</caption>
                    <tr>
                        <td>
                            <div id="design-bar">
                                <div class="design-item" id="design-gray" onclick="changeDesign(0)">
                                </div><div class="design-item" id="design-it" onclick="changeDesign(1)">
                                </div><div class="design-item" id="design-mt" onclick="changeDesign(2)">
                                </div><div class="design-item" id="design-mb" onclick="changeDesign(3)">
                                </div><div class="design-item" id="design-et" onclick="changeDesign(4)">
                                </div><div class="design-item" id="design-ch" onclick="changeDesign(5)"></div>
                            </div>
                        </td>
                    </tr>
                </table>

                <br>

                <p id="credits"></p>
                <div id="htlLogo" onclick="window.location='http://www.htl-wels.at'"></div>
            </div>

            <div id="footer">
                <div id="lang-bar">
                    <div id="resetButton" onclick="delStorage()" title="Spielstand zurücksetzen"></div>
                    <div id="muteMusicButton" onclick="muteMusic()" title="Musik ein/aus"></div>
                    <div id="muteAudioButton" onclick="muteSounds()" title="Sound ein/aus"></div>

                    <div class="lang" id="lang-at" onclick="changeLang('at')">
                    </div><div class="lang" id="lang-en" onclick="changeLang('en')">
                    </div><div class="lang" id="lang-ba" onclick="changeLang('ba')">
                    </div><div class="lang" id="lang-pc" onclick="changeLang('pc')"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Easteregg-Button -->
<div id="eastereggButton">
    <a href="http://www.htl-wels.at"><button>Take me to a useless Website!</button></a>
</div>

<!-- Snake-Easteregg -->
<div class="snake" id="snakeHead">IT</div>
<div class="snake" id="snakeBody1">MT</div>
<div class="snake" id="snakeBody2">MB</div>
<div class="snake" id="snakeBody3">ET</div>
<div class="snake" id="snakeBody4">CH</div>

<script src="HTLWelsRush.js"></script>
<noscript>
    Activate JavaScript!
</noscript>

</body>
</html>
